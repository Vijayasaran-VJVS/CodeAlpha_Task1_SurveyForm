<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">

    <div class="container mt-4">
        <h1 class="text-success">CodeAlpha Survey</h1>
        <p>Please fill this form given below</p>
        <form method="post" name="google-sheet">
            <div class="mb-3 mt-3 w-50">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
            </div>
            <div class="mb-3 w-50">
                <label for="RollNo">RollNo:</label>
                <input type="number" class="form-control" id="RollNo" placeholder="Enter RollNo" name="RollNo">
            </div>
            <div class="mb-3 w-50">
                <label for="Department">Department:</label>
                <select class="form-select" aria-label="Default select example" name="Department">
                    <option selected>Select Department</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="AI&DS">AI&DS</option>
                    <option value="ECE">ECE</option>
                  </select>
            </div>
            <div class="mb-3 w-50">
                <label for="Father">Father's Name:</label>
                <input type="text" class="form-control" id="Father" placeholder="Enter Father's Name"
                    name="Father's Name">
            </div>
            <div class="mb-3 w-50">
                <label for="Mother">Mother's name:</label>
                <input type="text" class="form-control" id="Mother" placeholder="Enter Mother's Name"
                    name="Mother's Name">
            </div>
            <div class="mb-3 w-50">
                <label for="DOB">DOB:</label>
                <input type="date" class="form-control" id="DOB" placeholder="Enter DOB" name="DOB">
            </div>
            <div class="mb-3 w-50">
                <label for="email">Email id:</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter email" name="Email">
            </div>
            <button type="submit" class="btn btn-success w-50 mt-4" name="submit">Submit</button>
        </form>
    </div>



    <script>
        const scriptURL = 'Script-link'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank You!...Regards CodeAlpha"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>



</body>

</html>
